<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Covid 19 Tracker</title>
  </head>
  <body>
    <div class="container">
      <head>
        <h1>
          Corona Virus Live Status in Bangladesh
          <img
            id="flag"
            src="https://disease.sh/assets/img/flags/bd.png"
            alt=""
          />
        </h1>
      </head>
      <div class="board">
        <div class="acases">
          <i class="fa fa-tachometer"></i>
          <h3>New Cases</h3>
          <p id="nc"></p>
        </div>
        <div class="ndeaths">
          <i class="fa fa-times"></i>
          <h3>New Deaths</h3>
          <p id="nd"></p>
        </div>
        <div class="rcases">
          <i class="fa fa-check-square-o"></i>

          <h3>New Recovered Cases</h3>
          <p id="nrc"></p>
        </div>

        <div class="tcases">
          <i class="fa fa-th-list"></i>
          <h3>Total Cases</h3>
          <p id="tc"></p>
        </div>

        <div class="tdeaths">
          <i class="fa fa-times-circle"></i>
          <h3>Total Deaths</h3>
          <p id="td"></p>
        </div>
        <div class="trcases">
          <i class="fa fa-check-circle-o" aria-hidden="true"></i>
          <h3>Total Recovered</h3>
          <p id="tr"></p>
        </div>
        <div class="test">
          <i class="fa fa-eye"></i>
          <h3>Total Test Done</h3>
          <p id="tst"></p>
        </div>
      </div>
    </div>
  </body>
  <footer>Developed By Shahed, Quarantine Content.</footer>
</html>
